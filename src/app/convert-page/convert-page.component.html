<app-navbar></app-navbar>
<div class="container">
  <div class="convert-form">
    <div class="currency-from">
      <div class="form-group">
        <label for="currencySelect">Currency From:</label>
        <app-currency-select
          [currencyList]="currencyList"
          [(selectedCurrency)]="selectedCurrencyFrom"
          (selectedCurrencyChange)="onCurrencyChange()"
        ></app-currency-select>
      </div>

      <div class="form-group">
        <label for="amountInput">Amount:</label>
        <input
          type="text"
          id="amountInput"
          placeholder="Amount"
          [(ngModel)]="amount"
          class="form-control"
          onkeypress="
              return (event.charCode !=8 && event.charCode == 0 || (event.charCode >= 48 && event.charCode <= 57))
              "
          (input)="convertCurrency()"
        />
      </div>
    </div>
    <button class="swap-currency-icon" (click)="swapCurrencies()">
      <span class="material-symbols-outlined">swap_vert</span>
    </button>
    
    <div class="currency-to">
      <div class="form-group">
        <label for="currencySelect">Convert To:</label>
        <app-currency-select
          [currencyList]="currencyList"
          [(selectedCurrency)]="targetCurrency"
          (selectedCurrencyChange)="onCurrencyChange()"
        ></app-currency-select>
      </div>

      <div class="form-group">
        <label>Converted Amount:</label>
        <input
          type="text"
          [value]="convertedAmount "
          class="form-control"
          readonly
        />
      </div>
    </div>
  </div>
  <div *ngIf="exchangeRate && selectedCurrencyFrom && targetCurrency" class="exchange-rate">
    Exchange Rate: {{ selectedCurrencyFrom }} to {{ targetCurrency }} = {{ exchangeRate }}
  </div>
  <div class="row-button">
    <div class="reset-button">
      <button (click)="reset()" class="btn-reset">Reset</button>
    </div>
  </div>
</div>
